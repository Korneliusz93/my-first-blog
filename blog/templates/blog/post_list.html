{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        <div class= "post-margin">
            <div  class = "data"><p>opublikowano: {{ post.published_date }}</p></div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
{% endblock %}
