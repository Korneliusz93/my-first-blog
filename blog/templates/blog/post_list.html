{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        <div class= "post-margin">
            <div  class = "data"><p>opublikowano: {{ post.published_date }}</p></div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
{% endblock %}
